<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget Visualizer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    #income-container, #add-category-container {
      margin-bottom: 20px;
    }

    #budget-container {
      display: flex;
      gap: 10px;
      height: 300px;
      border: 2px dashed #ccc;
      padding: 10px;
      overflow-x: auto;
    }

    .category {
      flex-grow: 1;
      min-width: 100px;
      resize: horizontal;
      overflow: auto;
      padding: 10px;
      border: 1px solid #999;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .category h3 {
      margin: 0 0 10px;
      font-size: 1em;
    }

    #remaining {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="income-container">
    <label for="income">Monthly Income: $</label>
    <input type="number" id="income" value="3000" />
  </div>

  <div id="add-category-container">
    <input type="text" id="new-category-name" placeholder="Category name" />
    <button id="add-category">Add Category</button>
  </div>

  <div id="budget-container">
    <div class="category" data-name="Rent">
      <h3>Rent</h3>
      <div class="amount">$0</div>
    </div>
    <div class="category" data-name="Groceries">
      <h3>Groceries</h3>
      <div class="amount">$0</div>
    </div>
    <div class="category" data-name="Fun">
      <h3>Fun</h3>
      <div class="amount">$0</div>
    </div>
  </div>

  <div id="remaining">Unallocated: $3000</div>

  <script>
    const incomeInput = document.getElementById('income');
    const container = document.getElementById('budget-container');
    const remainingDiv = document.getElementById('remaining');
    const addCategoryBtn = document.getElementById('add-category');
    const newCategoryName = document.getElementById('new-category-name');

    function updateBudget() {
      const income = parseFloat(incomeInput.value) || 0;
      let totalAllocated = 0;
      const categories = document.querySelectorAll('.category');

      categories.forEach(cat => {
        const width = cat.offsetWidth;
        const percent = width / container.offsetWidth;
        const amount = Math.round(percent * income);
        cat.querySelector('.amount').textContent = '$' + amount;
        totalAllocated += amount;
      });

      const remaining = income - totalAllocated;
      remainingDiv.textContent = `Unallocated: $${remaining}`;
    }

    function addCategory(name) {
      const div = document.createElement('div');
      div.classList.add('category');
      div.setAttribute('data-name', name);
      div.innerHTML = `
        <h3>${name}</h3>
        <div class="amount">$0</div>
      `;
      container.appendChild(div);
      new ResizeObserver(updateBudget).observe(div);
      updateBudget();
    }

    incomeInput.addEventListener('input', updateBudget);
    window.addEventListener('resize', updateBudget);

    document.querySelectorAll('.category').forEach(cat => {
      new ResizeObserver(updateBudget).observe(cat);
    });

    addCategoryBtn.addEventListener('click', () => {
      const name = newCategoryName.value.trim();
      if (name) {
        addCategory(name);
        newCategoryName.value = '';
      }
    });

    updateBudget();
  </script>
</body>
</html>
